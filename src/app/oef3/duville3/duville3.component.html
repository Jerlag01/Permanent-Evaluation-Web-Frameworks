<h2>IP checker</h2>

<input type="text" pInputText [(ngModel)]="IpInput"/>

<table>
    <tr>
        <th>IP</th>
        <th>City</th>
        <th>Country</th>
        <th>ISP</th>
    </tr>
    <tr>
        <td>{{ip}}</td>
        <td>{{city}}</td>
        <td>{{country}}</td>
        <td>{{isp}}</td>
    </tr>
</table>
