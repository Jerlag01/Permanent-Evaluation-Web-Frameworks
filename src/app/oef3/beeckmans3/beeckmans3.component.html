
<div>
    
    <table>
        <tr>
            <th>Name</th>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr *ngFor='let user of users$' style="text-align:center">
            <td>{{user.name}}</td>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>

    </table>

</div>
