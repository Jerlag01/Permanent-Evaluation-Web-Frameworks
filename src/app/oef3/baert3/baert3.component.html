<p-panel>
    <p-header>
        <b>My Game Selector</b>
    </p-header>
    Eerste letter <select [(ngModel)]="firstLetter">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
    </select>
    #spelers (1-6) <input type="range" min="1" max="6" [(ngModel)]="players">
    <br>
    <ng-container *ngFor="let game of collection">
        <app-baert-child
            *ngIf="game.name.substring(0,1) == firstLetter && game.owned && game.maxPlayers >= players && players >= game.minPlayers"
            [game]="game">
        </app-baert-child>
    </ng-container>
</p-panel>
<p-panel>
    <p-header>
        <b>SpaceX (BogaertsService)</b>
    </p-header>
    <p *ngIf="lanceringen.length > 0">
        De volgende SpaceX lancering is op {{lanceringen[0].launch_date_utc | date : 'dd/MM/yyyy HH:mm'}}
    </p>
</p-panel>
