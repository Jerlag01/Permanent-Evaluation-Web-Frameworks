<p>{{ pageTitle | uppercase }} van {{pageOwner}}</p>
<p>{{ pageTitle }} van {{ theDate }}</p>
<h2 (click)="onMouseClick($event)">Ge hebt hier {{ Clickamount }} keer op gedrukt.</h2>
<p></p>
<div>
<ng-container *ngIf="intervalObs$ | async as clock; else default">
  {{clock | timeFormat}}
</ng-container>
<ng-template #default>00:00:00</ng-template>

<div style="padding: 10px;">
  <button #start type="button"><fa-icon [icon]="faPlay" style="color:mediumseagreen"></fa-icon></button>
  <button #pause type="button"><fa-icon [icon]="faPause" style="color:dodgerblue"></fa-icon></button>
  <button #reset type="button"><fa-icon [icon]="faSquare" style="color:indianred"></fa-icon></button>
</div>

<jeroenl2-time-input></jeroenl2-time-input>


<div>
  <div *ngIf="isListEmpty">
      <label>Uwe lijst is leeg, voert iet in!</label>
  </div>
  <input #jer1 type="text" (keydown)="onEnter($event)" placeholder="Enter name here">
  <button (click)="addList(jer1)">Add</button>
</div>
<div class="TodoList">
  <p class="tedoenlijst" *ngFor="let tedoen of ToDoList">Item: {{tedoen.tedoen}}</p>
</div>
</div>
