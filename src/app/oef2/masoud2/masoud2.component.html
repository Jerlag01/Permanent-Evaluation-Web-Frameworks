<body>
        <h2 [innerHTML]="Naam">

        </h2>
        <ul>
            <li *ngFor="let person of people; let i = index"> 
                        {{ i + 1 }} - {{ person.naam }} 
            </li>
        </ul>
        <div *ngIf="show">
            Welkom to my App
            <p>{{count}}</p>
        </div>
            
        <input type="checkbox" [(ngModel)]="selected"/>Checked om Image te tonen.
        <div  *ngIf="selected">

        </div>
        <input type="text" class="calculator-screen" [value]="currentNumber" disabled />
