<p>hoe sterk is uw wachtwoord ? </p>
<button (click)="add(wachtwoord)">check it</button>
<input id="input" type="text" [(ngModel)]="wachtwoord">
<ul>
    <li *ngFor="let wachtwoord of lijst; let i =index">{{wachtwoord}}</li>
</ul>
<button [disabled]="lijst.length==0" (click)="clear()">clear</button>

<div class="canvas" (mousemove)="GetPosition($event)">
    <p>muis co√∂rdinaten</p>
    <p [innerHTML]="x"></p>
    <p [innerHTML]="y"></p>
</div>
